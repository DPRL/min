<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
	<head>
		<style type="text/css">
			svg
			{
				border: 1px dashed black;
				padding: 20px;
			}

			table
			{
				display: inline-table;
				border: 1px dashed black;
				padding: 5px;
				height: 160px;
			}
			
			th
			{
				width: 175px;
				font-size: 20px;
			}
		
			
			select
			{
				width: 100%;
			}
			p
			{
				font-size: 14px;
				margin: 10px;
				text-align: left;
			}
			div#table_container
			{
				padding: 10px;
			}
		</style>	
	</head>
	<body style="text-align:center;">
		<div id="content">
			<h1>Data View</h1>
		</div>
		<form id="csv_form" action="">
			<div><input type="file" id="csv_input" /></div>
		</form>
		
		<div id="table_container">
		<!-- window and feature selection -->
		<table>
			<tr>
				<th colspan="3">View Window</th>
				<th colspan="2">Features</th>
			</tr>
			<tr>
				<td></td>
				<td>Min</td>
				<td>Max</td>
				<td>X Axis</td>
				<td>Y Axis</td>
			</tr>
			<tr>
				<td>
					x
				</td>
				<td>
				<input type="text" size="7" id="min_x"></input>
				</td>
				<td>
				<input type="text" size="7" id="max_x"></input>
				</td>
				<td rowspan="3">
					<select id="x_feature" size="5">
					</select>
				</td>
				<td rowspan="3">
					<select id="y_feature" size="5">
					</select>
				</td>
			</tr>
			<tr>
				<td>
					y
				</td>
				<td>
				<input type="text" size="7" id="min_y"></input>
				</td>
				<td>
				<input type="text" size="7" id="max_y"></input>
				</td>			
			</tr>
			<tr>
				<td colspan="2">
					Lock Window:
				</td>
				<td>
				<input type="checkbox" id="lock_window"></input>
				</td>
			</tr>			
		</table>
		<!-- filters -->
		<table>
			<tr id="headings">
			</tr>
			<tr id="filter_row">
			</tr>
		</table>
		</div>
		<div id="plot" style="width:95%;height:600px;margin: 10px auto;"></div>
		<script type="text/javascript" src="code.js"/>
		<script type="text/javascript" src="jquery.js"/>
		<script type="text/javascript" src="flot/jquery.flot.js"/>
	</body>
	
</html>
